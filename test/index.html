<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vaishnav Nath | UI/UX Designer</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
  </style>
</head>
<body>
  <!-- Header Navigation -->
  <header>
    <div class="container header-container">
      <div class="logo">
        <i class="fas fa-diamond"></i>LOGO
      </div>
      <nav>
        <ul class="nav-menu">
          <li><a href="#">Home</a></li>
          <li><a href="service.html">Services</a></li>
          <li><a href="#">About me</a></li>
          <li><a href="#">Portfolio</a></li>
          <li><a href="#">Contact me</a></li>
        </ul>
        <button class="hire-btn">Hire Me</button>
      </nav>
      <button class="mobile-toggle">
        <i class="fas fa-bars"></i>
      </button>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="container hero-container">
      <div class="hero-content">
        <p class="greeting">Hi I am</p>
        <h1 class="name">Vaishnav Nath</h1>
        <h2 class="title">UI/UX designer</h2>
        
        <div class="hero-btns">
          <button class="btn btn-primary">Hire Me</button>
          <button class="btn btn-secondary">Download CV</button>
        </div>
        
        <div class="social-icons">
          <a href="#" class="social-icon">
            <i class="fab fa-instagram"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fab fa-linkedin-in"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fab fa-dribbble"></i>
          </a>
          <a href="#" class="social-icon">
            <i class="fab fa-behance"></i>
          </a>
        </div>
        
        <div class="stats">
          <div class="stat-item">
            <div class="stat-number">5+</div>
            <div class="stat-label">Experiences</div>
          </div>
          <div class="stat-item">
            <div class="stat-number">20+</div>
            <div class="stat-label">Project done</div>
          </div>
          <div class="stat-item">
            <div class="stat-number">80+</div>
            <div class="stat-label">Happy Clients</div>
          </div>
        </div>
      </div>
      
      <div class="hero-image">
        <div class="profile-frame">
          <div class="profile-img"></div>
        </div>
        <div class="decoration circle-1"></div>
        <div class="decoration circle-2"></div>
        <div class="decoration dots">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </div>
    </div>
  </section>

  <script>
    // Mobile Navigation Toggle
    const mobileToggle = document.querySelector('.mobile-toggle');
    const navMenu = document.querySelector('.nav-menu');
    
    mobileToggle.addEventListener('click', () => {
      navMenu.classList.toggle('active');
      mobileToggle.querySelector('i').classList.toggle('fa-bars');
      mobileToggle.querySelector('i').classList.toggle('fa-times');
    });
    
    // Close menu when clicking a link
    document.querySelectorAll('.nav-menu a').forEach(link => {
      link.addEventListener('click', () => {
        navMenu.classList.remove('active');
        mobileToggle.querySelector('i').classList.add('fa-bars');
        mobileToggle.querySelector('i').classList.remove('fa-times');
      });
    });
    
    // Header scroll effect
    window.addEventListener('scroll', () => {
      const header = document.querySelector('header');
      if (window.scrollY > 50) {
        header.style.padding = '15px 0';
        header.style.background = 'rgba(15, 15, 18, 0.98)';
      } else {
        header.style.padding = '20px 0';
        header.style.background = 'rgba(15, 15, 18, 0.95)';
      }
    });
    
    // Animation on load
    document.addEventListener('DOMContentLoaded', function() {
      const elements = document.querySelectorAll('.hero-content, .hero-image');
      
      elements.forEach(el => {
        el.style.opacity = '0';
        el.style.transform = 'translateY(20px)';
        el.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
      });
      
      setTimeout(() => {
        elements.forEach((el, index) => {
          setTimeout(() => {
            el.style.opacity = '1';
            el.style.transform = 'translateY(0)';
          }, 200 * index);
        });
      }, 300);
    });
  </script>
</body>
</html>
